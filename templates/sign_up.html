{% extends 'base.html' %}

{% load static %}

{% block body %}
    <div class="container">
        <div class="login-page">
            <h4 class="title">
                <span>
                    <a href="{% url 'sign_in' %}">登录</a>
                    <b>·</b>
                    <a href="{% url 'sign_up' %}" class="active">注册</a>
                </span>
            </h4>
            <div class="sm-width center-block">
                <div class="form-group">
                    <div class="icon-addon addon-lg">
                        <input type="email" placeholder="你的邮箱地址" class="form-control" name="email">
                        <label for="email" class="glyphicon glyphicon-envelope" rel="tooltip" title="email"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon-addon addon-lg">
                        <input type="text" placeholder="选择一个昵称" class="form-control" name="username">
                        <label class="glyphicon glyphicon-user"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon-addon addon-lg">
                        <input type="password" placeholder="输入密码" class="form-control" name="password">
                        <label class="glyphicon glyphicon-lock"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="icon-addon addon-lg">
                        <input type="password" placeholder="再次输入密码" class="form-control" name="password-confirm">
                        <label for="password-confirm" class="glyphicon glyphicon-lock" rel="tooltip" title="password-confirm"></label>
                    </div>
                </div>

                <button id="btn-sign-up" class="btn btn-success btn-submit-lg">注册</button>
            </div>
        </div>
    </div>

{% endblock %}
